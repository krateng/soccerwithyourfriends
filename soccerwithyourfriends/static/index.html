<!DOCTYPE html>
<html>
    <head>
        <title class="league_title"></title>
        <link rel="stylesheet" type="text/css" href="/configured_style.css" />
				<link rel="stylesheet" type="text/css" href="/custom_style.css" />
        <link rel="stylesheet" type="text/css" href="/style.css" />
				<link rel="stylesheet" type="text/css" href="/style_mobile.css" media="(max-width: 1200px)" />
				<link rel="stylesheet" type="text/css" href="/style_desktop.css" media="(min-width: 1201px)" />

        <script src="https://mozilla.github.io/nunjucks/files/nunjucks.min.js"></script>
				<script src="script_app.js"></script>
				<script src="script_pagerender.js"></script>
				<script src="script_dataload.js"></script>
				<script src="script_upload.js"></script>

    </head>
    <body>
        <header>
            <a href="/"><h1 class="league_title"></h1></a>

            <div id="season_list">

            </div>
						<div id="team_list" class="team_icon_list">

            </div>
        </header>

        <section id='main_area' class="vertical_scrollable" data-scrollspeed=20>

        </section>

        <section id='table' >
            <h1>Table</h1>
            <table class="styledtable">
								<colgroup>
									<col />
									<col class="narrowcol" />
									<col class="narrowcol" />
									<col class="narrowcol" />
									<col class="narrowcol" />
									<col class="narrowcol" />
									<col class="narrowcol" />
									<col class="narrowcol" />
									<col class="numbercol" />
								</colgroup>
                <thead>
                    <tr>
                        <th>Team</th>
                        <th class="narrowcol" title="Games played">Pl</th>
                        <th class="narrowcol" title="Won">W</th>
                        <th class="narrowcol" title="Drawn">D</th>
                        <th class="narrowcol" title="Lost">L</th>
                        <th class="narrowcol" title="Goals scored">GF</th>
                        <th class="narrowcol" title="Goals conceded">GA</th>
                        <th class="narrowcol" title="Goal Difference">GD</th>
                        <th class="numbercol" title="Points">Pts</th>
                    </tr>
                </thead>
                <tbody id='table_body'>

                </tbody>
            </table>

						<br/><br/><br/>

						<h1 class="nomobile">Top Scorers</h1>
						<table class="styledtable nomobile">
								<colgroup>
									<col />
									<col class="numbercol" />
								</colgroup>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th class="numbercol"><img src="/icons/4.svg" /></th>
                    </tr>
                </thead>
                <tbody id='topscorers_body'>

                </tbody>
            </table>

						<br/><br/><br/>

						<h1>Season Matrix</h1>
						<table class="nomobile matrixtable" id="season_matrix">

						</table>

						<br/><br/><br/>

						<h1 class="nomobile" style="display:none;">All-Time Table</h1>
						<table class="styledtable nomobile" style="display:none;">
								<colgroup>
									<col />
									<col class="narrowcol" />
									<col class="narrowcol" />
									<col class="narrowcol" />
									<col class="narrowcol" />
									<col class="narrowcol" />
									<col class="narrowcol" />
									<col class="narrowcol" />
									<col class="numbercol" />
								</colgroup>
                <thead>
                    <tr>
                        <th>President</th>
                        <th class="narrowcol" title="Games played">Pl</th>
                        <th class="narrowcol" title="Won">W</th>
                        <th class="narrowcol" title="Drawn">D</th>
                        <th class="narrowcol" title="Lost">L</th>
                        <th class="narrowcol" title="Goals scored">GF</th>
                        <th class="narrowcol" title="Goals conceded">GA</th>
                        <th class="narrowcol" title="Goal Difference">GD</th>
                        <th class="numbercol" title="Points">Pts</th>
                    </tr>
                </thead>
                <tbody id='eternal_table_body'>

                </tbody>
            </table>

        </section>

	<section id='games' class="horizontal_scrollable" data-scrollspeed=70>

	</section>

        <section id='news' class="vertical_scrollable" data-scrollspeed=50 >
            <h1>News</h1>
            <div id="news_stories">
            </div>
        </section>

        <section id='upload'>
					<form id="upload-form">
						<input type="file" id="file-input" multiple>
						<div id="drop-zone">
								<p>Or drag and drop files here</p>
						</div>
						<input type="submit" value="Upload">
					</form>
        </section>

        <footer>
            <p>Powered by <a target="_blank" href="https://github.com/krateng/soccerwithyourfriends">krateng/soccerwithyourfriends</a></p>
        </footer>
    </body>
</html>
