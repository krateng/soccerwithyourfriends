<!DOCTYPE html>
<html>
    <head>
        <title class="league_title"></title>
        <link rel="stylesheet" type="text/css" href="/configured_style.css" />
				<link rel="stylesheet" type="text/css" href="/custom_style.css" />
        <link rel="stylesheet" type="text/css" href="/style.css" />
				<link rel="stylesheet" type="text/css" href="/style_mobile.css" media="(max-width: 1200px)" />
				<link rel="stylesheet" type="text/css" href="/style_desktop.css" media="(min-width: 1201px)" />

        <script src="https://mozilla.github.io/nunjucks/files/nunjucks.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <a href="/"><h1 class="league_title"></h1></a>

            <div id="season_list">

            </div>
						<div id="team_list" class="team_icon_list">

            </div>
        </header>

        <section id='main_area' class="vertical_scrollable" data-scrollspeed=20>

        </section>

        <section id='table'>
            <h1>Table</h1>
            <table class="styledtable">
								<colgroup>
									<col />
									<col class="narrowcol" />
									<col class="narrowcol" />
									<col class="narrowcol" />
									<col class="narrowcol" />
									<col class="narrowcol" />
									<col class="narrowcol" />
									<col class="narrowcol" />
									<col class="numbercol" />
								</colgroup>
                <thead>
                    <tr>
                        <th>Team</th>
                        <th class="narrowcol" title="Games played">Pl</th>
                        <th class="narrowcol" title="Won">W</th>
                        <th class="narrowcol" title="Drawn">D</th>
                        <th class="narrowcol" title="Lost">L</th>
                        <th class="narrowcol" title="Goals scored">GF</th>
                        <th class="narrowcol" title="Goals conceded">GA</th>
                        <th class="narrowcol" title="Goal Difference">GD</th>
                        <th class="numbercol" title="Points">Pts</th>
                    </tr>
                </thead>
                <tbody id='table_body'>

                </tbody>
            </table>

						<br/><br/><br/><br/><br/>

						<h1 class="nomobile">Eternal Table</h1>
						<table class="styledtable nomobile">
								<colgroup>
									<col />
									<col class="narrowcol" />
									<col class="narrowcol" />
									<col class="narrowcol" />
									<col class="narrowcol" />
									<col class="narrowcol" />
									<col class="narrowcol" />
									<col class="narrowcol" />
									<col class="numbercol" />
								</colgroup>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th class="narrowcol" title="Games played">Pl</th>
                        <th class="narrowcol" title="Won">W</th>
                        <th class="narrowcol" title="Drawn">D</th>
                        <th class="narrowcol" title="Lost">L</th>
                        <th class="narrowcol" title="Goals scored">GF</th>
                        <th class="narrowcol" title="Goals conceded">GA</th>
                        <th class="narrowcol" title="Goal Difference">GD</th>
                        <th class="numbercol" title="Points">Pts</th>
                    </tr>
                </thead>
                <tbody id='eternal_table_body'>

                </tbody>
            </table>
        </section>

	<section id='games' class="horizontal_scrollable" data-scrollspeed=70>

	</section>

        <section id='news' class="vertical_scrollable" data-scrollspeed=50 >
            <h1>News</h1>
            <div id="news_stories">
            </div>
        </section>

        <section id='upload'>
            <form method="post" enctype="multipart/form-data">
                <label for="file-upload">Upload your file:</label>
                <input type="file" id="file-upload" name="file-upload">
                <button type="submit">Upload</button>
            </form>
        </section>

        <footer>
            <p>Powered by <a target="_blank" href="https://github.com/krateng/soccerwithyourfriends">krateng/soccerwithyourfriends</a></p>
        </footer>
    </body>
</html>
