
    {% for entry in alltimetable %}
    <tr>
        <td class="clickable" onclick="selectTeam(this)" data-playerid="{{ entry.uid }}" data-teamid="{{ (entry.teams | last).uid }}" >
					{{ entry.name }}
				</td>
				<td class="narrowcol">{{ entry.played }}</td>
				<td class="narrowcol">{{ entry.results.won }}</td>
				<td class="narrowcol">{{ entry.results.drawn }}</td>
				<td class="narrowcol">{{ entry.results.lost }}</td>
				<td class="narrowcol">{{ entry.goals.for }}</td>
				<td class="narrowcol">{{ entry.goals.against }}</td>
				<td class="narrowcol">{{ entry.goals.difference }}</td>
				<td class="numbercol">{{ entry.points }}</td>
    </tr>
    {% endfor %}
