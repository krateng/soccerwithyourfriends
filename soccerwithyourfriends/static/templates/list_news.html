{% for story in news %}
<article onclick="selectStory(this)" id="entity_{{ story.uid }}" data-storyid="{{ story.uid }}">
	<img src=/content/newsimages/{{ story.image }} />
	<h2>{{ story.title }}</h2>
	<span class="article_meta">{{ story.date }}</span> | <span class="article_meta">by {{ story.author }}</span>
</article>

{% endfor %}
